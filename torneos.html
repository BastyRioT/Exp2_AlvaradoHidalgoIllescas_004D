  <!--Ingreso de Codigo-->
  <br><br>
  <h1 style="text-align: center; font-family: Gaming; font-size: 2em;"> Ingresa a un Torneo </h1><br>
  <div
    class="container d-flex flex-column justify-content-center align-items-center text-center col-sm-10 main-section">
    <form class="col-sm-5" method="POST" id="ingreso" onsubmit="return validaringresot()">
      <hr>
      <label> Ingresar Código del Torneo</label>
      <div class="form-group" id="user-group">
        <input class="form-control" name="codigo" type="text" placeholder="xxxxxxxx-xxxx-xxxxx-xxxx-xxxxxxxxxxxx"
          minlength="37" maxlength="37" required><br>
        <button class="btn btn-primary"> Entrar</button>
      </div>
      <hr>
    </form>
  </div>

  <!--Formulario Torneo-->
  <div class="container d-flex flex-column justify-content-center align-items-center text-center col-sm-5 main-section">

    <form class="col-12" method="POST" id="datos" onsubmit="return validartorneos()">
      <br><br>
      <h1 style="font-family: Gaming; font-size: 2em;"> Dale vida a tu torneo online </h1><br>
      <div class="form-group" id="user-group">
        <label> Nombre del Organizador </label>
        <input type="text" class="form-control" name="nombrec" minlength="3" required>
      </div>
      <div class="form-group" id="user-group">
        <label> Nombre del Torneo </label>
        <input type="text" class="form-control" name="nombret" minlength="3" required>
      </div>
      <div class="form-group" id="user-group">
        <label> Cantidad de Equipos </label>
        <input type="number" class="form-control" name="equipos" id="numero" min="2" required>
      </div>
      <div class="form-group" id="user-group">
        <label> Fecha inicio del Torneo </label>
        <input type="date" class="form-control" name="fecha" min="2021-05-20" id="fechanac" required><br>
        <label> Hora incio del Torneo </label>
        <input type="time" class="form-control" name="hora" min="00:00" id="horainic" required>
      </div>
      <hr>
      <label> Código del Torneo </label>
      <div class="form-group" id="user-group">
        <input class="form-control" id="input" type="text" name="codigo" required><br>
        <button type="button" id="button1" class="btn btn-primary"> Generar Código</button>
        <button type="button" id="button2" class="btn btn-primary" onclick="copyToClipboard('#input')"> Copiar
          Código</button>
      </div>
      <hr><br>
      <button type="submit" class="btn btn-primary"> Crear Torneo </button><br><br>
    </form><br>
